name: build

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    container: alpine:latest
    steps:
      - uses: actions/checkout@v2
      - run: apk add go
      - run: go build .
      - uses: actions/upload-artifact@v2
        with:
          name: alpine-x86_64
          path: repo-add-http
